<body>
    <h1>Calcolo B.M.I.</h1>
    <form name="bmi" method="POST" action="bmi.php" onsubmit="return validateForm()">
        <!-- TODO: rifare tutto con le div -->
        <table>
            <tr>
                <td>
                    <div class="textfield">
                        Nome <br>
                        <input type="text" name="name" required>
                    </div>
                </td>
			</tr>
            <tr>
                <td>
                    <div class="textfield">
                        Cognome <br>
                        <input type="text" name="surname" required>
                    </div>
                </td>
            </tr>
			<tr>
                <td>
                    <ul>
                        <li>
                            Et√†<br>
                            <input type="number" name="age" required id="age" min="0" max="120">

                        <li>
                            Sesso <br>
                            <select name="sex" required id="sex">
                                <option value="" disabled selected>-</option>
                                <option value="F">F</option>
                                <option value="M">M</option>
                            </select>
                        </li>
                        <li>
                            Altezza<br>
                            <input type="number" step="0.01" name="height" required id="height" min="0" placeholder="Metri">
                        </li>
                        <li>
                            Peso<br>
                            <input type="number" step="0.01" name="mass" required id="mass" min="0" placeholder="Kg">
                        </li>
                    </ul>
                </tr>
            </td>
            <tr>
                <td>
                    <input type="submit" value="Invia">
                    <input type="reset" value="Pulisci">
                </td>
            </tr>
